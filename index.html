<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Digicrome Academy Dashboard</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --sidebar-bg: #ffffff;
            --text-color: #2d3436;
            --primary-color: #0984e3;
            --border-color: #dfe6e9;
            --card-hover: #f1f2f6;
            --shadow: 0 4px 15px rgba(0,0,0,0.05);
            --zoom-color: #2D8CFF;
            --drive-color: #1EA362;
            --sidebar-width: 420px;
        }

        [data-theme="dark"] {
            --bg-color: #0f111a;
            --sidebar-bg: #1a1c24;
            --text-color: #e0e0e0;
            --border-color: #2d2f3b;
            --card-hover: #252833;
            --shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        * { box-sizing: border-box; transition: background 0.25s, color 0.25s; }
        body { 
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg-color); 
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        header {
            padding: 15px 30px;
            background: var(--sidebar-bg);
            border-bottom: 2px solid var(--border-color);
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .logo-area h1 {
            margin: 0;
            font-size: 22px;
            background: linear-gradient(90deg, #0984e3, #6c5ce7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            margin: 0 30px;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border-radius: 30px;
            border: 2px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
            outline: none;
        }

        #searchInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(9, 132, 227, 0.2);
        }

        .batch-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        @media (min-width: 1200px) {
            .batch-selector { grid-template-columns: repeat(4, 1fr); }
        }

        .batch-btn {
            padding: 10px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 11px;
            text-align: center;
            line-height: 1.4;
        }

        .batch-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 10px rgba(9, 132, 227, 0.3);
        }

        /* Main Container */
        .container { display: flex; flex: 1; overflow: hidden; }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }

        .lecture-item {
            padding: 18px 25px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .lecture-item:hover { background: var(--card-hover); }
        .lecture-item.active { 
            background: var(--card-hover);
            border-left: 5px solid var(--primary-color);
        }

        .serial-no {
            width: 35px; height: 35px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 13px; flex-shrink: 0;
        }

        .lecture-info { flex: 1; overflow: hidden; }
        .lecture-title { 
            font-weight: 600; font-size: 14px; margin-bottom: 6px; 
            display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        
        .badge {
            font-size: 10px; padding: 4px 10px; border-radius: 20px;
            text-transform: uppercase; font-weight: 800; color: white;
        }
        .badge-zoom { background: var(--zoom-color); }
        .badge-drive { background: var(--drive-color); }

        /* Player Panel */
        .main-panel {
            flex: 1; padding: 30px; display: flex; flex-direction: column;
            gap: 20px; background: var(--bg-color); overflow-y: auto;
        }

        .video-box {
            width: 100%; aspect-ratio: 16/9; background: #000;
            border-radius: 15px; overflow: hidden; box-shadow: var(--shadow);
            position: relative;
        }

        iframe { width: 100%; height: 100%; border: none; }

        .placeholder-ui {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: #636e72;
        }

        .controls-row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }

        .action-btn {
            padding: 12px 20px; border: none; border-radius: 8px;
            cursor: pointer; font-weight: bold; font-size: 13px;
            display: none; align-items: center; gap: 8px;
        }

        .repair-btn { background: #e67e22; color: white; }
        .download-btn { background: #00b894; color: white; }

        .passcode-banner {
            background: #ffeaa7; color: #d35400; padding: 15px 25px;
            border-radius: 10px; display: none; align-items: center;
            justify-content: space-between; font-weight: 800; border: 1px solid #fdcb6e;
        }

        .theme-toggle { cursor: pointer; font-size: 22px; background: none; border: none; }

        @media (max-width: 1024px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; height: 300px; }
        }
    </style>
</head>

    let activeBatch = 0;
    let currentLink = "";

    // --- CORE LOGIC ---
    function parseDate(title) {
        const months = {jan:0, feb:1, mar:2, apr:3, may:4, jun:5, jul:6, aug:7, sep:8, oct:9, nov:10, dec:11};
        const str = title.toLowerCase();
        const dmy = str.match(/(\d{1,2})[\/\-](\d{1,2})[\/\-](\d{4})/);
        if (dmy) return new Date(dmy[3], dmy[2]-1, dmy[1]);
        for (let m in months) {
            if (str.includes(m)) {
                const dayMatch = str.match(/\d+/);
                return new Date(2025, months[m], dayMatch ? dayMatch[0] : 1);
            }
        }
        return new Date(0);
    }

    function renderLectures() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const list = document.getElementById('lectureList');
        list.innerHTML = '';
        
        const sorted = [...batchData[activeBatch]].sort((a,b) => parseDate(a.title) - parseDate(b.title));
        const filtered = sorted.filter(i => i.title.toLowerCase().includes(query));

        filtered.forEach((item, idx) => {
            const isZoom = item.link.includes('zoom.us');
            const div = document.createElement('div');
            div.className = 'lecture-item';
            div.onclick = () => selectVideo(item, div);
            div.innerHTML = `
                <div class="serial-no">${idx + 1}</div>
                <div class="lecture-info">
                    <span class="lecture-title" title="${item.title}">${item.title}</span>
                    <span class="badge ${isZoom ? 'badge-zoom' : 'badge-drive'}">${isZoom ? 'Zoom' : 'Google Drive'}</span>
                </div>
            `;
            list.appendChild(div);
        });
    }

    function selectVideo(item, element) {
        document.querySelectorAll('.lecture-item').forEach(x => x.classList.remove('active'));
        element.classList.add('active');
        
        const videoBox = document.getElementById('videoBox');
        const repairBtn = document.getElementById('repairBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const passBanner = document.getElementById('passcodeBanner');
        
        currentLink = item.link;
        document.getElementById('currentTitle').innerText = item.title;

        // Zoom Passcode Logic
        const passMatch = item.title.match(/Passcode:\s*([^\s]+)/i);
        if (passMatch) {
            const code = passMatch[1];
            passBanner.style.display = 'flex';
            document.getElementById('passcodeValue').innerText = code;
            navigator.clipboard.writeText(code);
        } else {
            passBanner.style.display = 'none';
        }

        // URL Transformation
        let embedUrl = item.link;
        if (item.link.includes('drive.google.com')) {
            const fileId = item.link.match(/[-\w]{25,}/);
            if (fileId) {
                embedUrl = `https://drive.google.com/file/d/${fileId[0]}/preview`;
                downloadBtn.style.display = 'flex';
            }
            repairBtn.style.display = 'flex';
        } else {
            repairBtn.style.display = 'flex'; // Repair always useful for zoom too
            downloadBtn.style.display = 'none';
        }

        videoBox.innerHTML = `<iframe src="${embedUrl}" allow="autoplay" allowfullscreen></iframe>`;
    }

    function downloadDrive() {
        if (currentLink.includes('drive.google.com')) {
            const fileId = currentLink.match(/[-\w]{25,}/);
            if (fileId) {
                const downloadUrl = `https://drive.google.com/uc?export=download&id=${fileId[0]}`;
                window.open(downloadUrl, '_blank');
            }
        }
    }

    function switchBatch(id) {
        activeBatch = id;
        document.querySelectorAll('.batch-btn').forEach((b, i) => b.classList.toggle('active', i === id));
        document.getElementById('searchInput').value = '';
        resetUI();
        renderLectures();
    }

    function resetUI() {
        document.getElementById('videoBox').innerHTML = `<div class="placeholder-ui"><p>Select a lecture</p></div>`;
        document.getElementById('currentTitle').innerText = '';
        document.getElementById('repairBtn').style.display = 'none';
        document.getElementById('downloadBtn').style.display = 'none';
        document.getElementById('passcodeBanner').style.display = 'none';
    }

    function openDirect() { if (currentLink) window.open(currentLink, '_blank'); }
    function toggleTheme() {
        const body = document.body;
        body.setAttribute('data-theme', body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    }

    document.getElementById('searchInput').addEventListener('input', renderLectures);
    window.onload = renderLectures;
